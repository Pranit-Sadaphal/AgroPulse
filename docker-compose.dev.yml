version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agropulse-backend-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - ./backend/app/model:/app/app/model
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - agropulse-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: agropulse-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - agropulse-network

networks:
  agropulse-network:
    driver: bridge

